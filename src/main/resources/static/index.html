<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Materialize.css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">

    <title>Poster Creator</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Poster Creator</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form class="col s12 offset-s2">
                <div class="row">
                    <div class="input-field col s6">
                        <textarea id="search_bar" class="materialize-textarea"></textarea>
                        <label for="search_bar">Search Images</label>
                    </div>
                    <div class="input-field col s4">
                        <button class="btn waves-effect waves-light" type="button" onclick="populateImages()">Search
                            <i class="material-icons right">search</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="image-container">

        </div>
    </div>

    <script src="js/search_page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
